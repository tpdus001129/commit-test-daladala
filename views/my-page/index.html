<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 정보</title>
    <link rel="icon" type="image/png" href="../public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../common/form.css" />
    <link rel="stylesheet" href="my-page.css" />

    <script type="module" src="../common/header-component.js"></script>
    <script type="module" src="../common/sidebar-container.js"></script>
    <script src="../common/footer-component.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>

  <body>
    <div class="flex-container">
      <header-component></header-component>
      <main class="flex-item">
        <sidebar-container>
          <div class="form-container">
            <h1 class="form-title">회원 정보 수정</h1>
            <form action="" name="userForm">
              <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input class="form-input" type="email" id="email" disabled />
              </div>

              <div class="form-group input-margin">
                <label class="form-label" for="password">비밀번호</label>
                <input
                  class="form-input"
                  type="password"
                  id="password"
                  placeholder="정보 수정을 위해 비번을 입력하세요."
                />
              </div>

              <div class="form-group input-margin">
                <label class="form-label" for="name">이름</label>
                <input class="form-input" type="text" id="name" required />
              </div>

              <div class="form-group input-margin">
                <label class="form-label" for="tel">전화번호</label>
                <input
                  class="form-input"
                  type="tel"
                  id="tel"
                  name="tel"
                  required
                />
              </div>

              <div class="form-group input-margin">
                <label class="form-label" for="주소">주소</label>
                <input
                  type="text"
                  class="form-input"
                  id="postNumber"
                  name="postNumber"
                  placeholder="우편번호"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  id="address1"
                  name="address1"
                  placeholder="주소"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  id="address2"
                  name="address2"
                  placeholder="상세주소"
                />
              </div>

              <button class="form-button" id="submitBtn" type="submit">
                적용
              </button>
            </form>
          </div>
          <button class="unregisterBtn">
            <a href="/user-delete">회원 탈퇴</a>
          </button>
        </sidebar-container>
      </main>
      <footer-component></footer-component>
    </div>
    <script src="./my-page.js"></script>
  </body>
</html>
