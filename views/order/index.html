<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../order/index.css" />
    <script src="../common/header-component.js"></script>
    <link rel="stylesheet" href="../checkout/order.css" />
    <script type="module" src="../common/header-component.js"></script>
    <script src="../common/footer-component.js"></script>

    <title>order</title>
    <script src="index.js"></script>
  </head>

  <body>
    <header-component></header-component>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="delivery-order">
            <table>
              <thead>
                <tr>
                  <th>상품이미지</th>
                  <th>상품명</th>
                  <th>상품가격</th>
                  <th>수량</th>
                  <th>총가격</th>
                  <th>삭제</th>
                </tr>
              </thead>
              <tbody id="cart-body">
                <tr>
                  <td colspan="6">장바구니 가져오는 중</td>
                </tr>
              </tbody>
            </table>
            <div class="delivery-address">
              <ul class="delivery-address-detail">
                <p>배송 정보</p>
                <input
                  class="name"
                  type="text"
                  name="name"
                  placeholder="수령인"
                />
                <input
                  class="phoneNumber"
                  type="text"
                  name="phoneNumber"
                  placeholder="전화번호"
                />
                <input
                  class="zipCode"
                  type="text"
                  name="zipCode"
                  placeholder="우편번호"
                />
                <input
                  class="detail"
                  type="text"
                  name="detail"
                  placeholder="주소"
                />
                <input
                  class="UserDetail"
                  type="text"
                  name="UserAddressDetail"
                  placeholder="상세주소"
                />
              </ul>
              <ul class="delivery-address-memo">
                <p>배송 메모</p>
                <select id="deliverySelect">
                  <option value="">배송메모를 선택해 주세요.</option>
                  <option value="배송 전에 미리 연락 바랍니다.">
                    배송 전에 미리 연락 바랍니다.
                  </option>
                  <option value="부재시 경비실에 맡겨주세요.">
                    부재시 경비실에 맡겨주세요.
                  </option>
                  <option value="부재시 전화나 문자를 남겨주세요.">
                    부재시 전화나 문자를 남겨주세요.
                  </option>
                  <option value="custom">직접입력</option>
                </select>
                <div id="custom" style="display: none">
                  <input
                    type="text"
                    id="customInput"
                    placeholder="입력해주세요."
                  />
                </div>
              </ul>
            </div>
            <div class="delivery-pay">
              <input type="radio" name="pay-type" value="card" id="card" />
              <label for="card">다른결제방법</label>
              <input
                type="radio"
                name="pay-type"
                value="bank-pay"
                id="bankPay"
              />
              <label for="bankPay">무통장입금</label>
              <div class="bank-pay-details" style="display: none">
                <input
                  class="pay-name"
                  type="text"
                  name="pay-name"
                  placeholder="입금자명(주문자명)"
                />
                <select>
                  <option value="custom">(농협)808-6666-7777-33 아무개</option>
                </select>
                <p class="pay-text">
                  주문 후 48시간 이내 미입금시 자동 취소됩니다.
                </p>
              </div>
            </div>
          </div>
          <div class="payments">
            <aside>
              <ul>
                <li class="payments-item">
                  <p>상품금액</p>
                  <p><span id="book-price"></span><span>원</span></p>
                </li>
                <li class="payments-item">
                  <p>배송비</p>
                  <p><span id="delivery-fee"></span><span>원</span></p>
                </li>
                <li class="payments-item">
                  <p>결제 예정 금액</p>
                  <p><span id="total-price"></span><span>원</span></p>
                </li>
              </ul>
              <button id="payButton">주문하기</button>
            </aside>
          </div>
        </div>
      </div>
    </main>
    <footer-component></footer-component>
  </body>
</html>
