<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="bookList.css" />

  </head>
  <body>
    <header-component></header-component>
    <p class="topTitle">도서 목록</p>

    <div class="container">

        <div class="deleteAllBtn">전체삭제</div>

        <table>

              <div class="modifyBtn">수정</div>
              <div class="deleteBtn">삭제</div>

          </tr>
          <tr>
            <td class="title" colspan="3">짜라투스트라는 이렇게 말했다</td>
          </tr>
          <tr>
            <td>가격</td>
            <td>저자</td>
            <td>출판</td>
          </tr>
          <tr>
            <td class="quantity" colspan="3">재고 10개</td>
          </tr>
        </table>
    </div>
