<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" type="image/png" href="../public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../common/form.css" />

    <script type="module" src="../common/header-component.js"></script>
    <script src="../common/footer-component.js"></script>
    <script type="module" defer src="./login.js"></script>
  </head>

  <body>
    <div class="flex-container">
      <header-component></header-component>
      <div class="form-container flex-item">
        <h1 class="form-title">안녕하세요!</h1>
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">이메일</label>
            <input
              class="form-input email-input"
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
              required
            />
          </div>
          <div
            class="form-error-message login-error-message"
            id="email-error"
          ></div>
          <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input
              class="form-input password-input"
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호 입력"
              autocomplete=""
              required
            />
          </div>
          <div
            class="form-error-message login-error-message"
            id="password-error"
          ></div>
          <button class="form-button" type="submit">로그인</button>
        </form>
      </div>
      <footer-component></footer-component>
    </div>
  </body>
</html>
