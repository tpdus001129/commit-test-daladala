<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 정보</title>
    <link rel="icon" type="image/png" href="../public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="./product-detail.css" />

    <script type="module" src="../common/header-component.js"></script>
    <script src="../common/footer-component.js"></script>
    <script defer type="module" src="./product-detail.js"></script>
  </head>

  <body>
    <div class="flex-container">
      <header-component></header-component>

      <div class="product-box flex-item">
        <!-- 도서 이미지, 제목, 가격, 각 버튼부분 -->
        <div class="product-info-wrapper">
          <div class="product-info-board">
            <div class="product-info-box">
              <div class="product-image">
                <figure>
                  <img />
                </figure>
              </div>

              <div class="product-detial-info-01">
                <div class="product-detail-info-book">
                  <h2 class="product-name"></h2>
                  <span class="product-author"></span>
                  <span class="product-company"></span>
                  <span class="product-price"></span>
                </div>
                <hr />
                <div class="product-detail-info-content">
                  <p class="product-content"></p>
                </div>

                <div class="product-detail-info-delivery">
                  <div class="product-detail-info-delivery-01">
                    <div>배송비</div>
                    <div id="right" class="product-delivery">3,000원</div>
                  </div>
                  <div class="product-detail-info-delivery-02">
                    <div>현재 재고</div>
                    <div id="right" class="product-num"></div>
                  </div>
                </div>
                <hr />
                <div class="product-detail-info-price">
                  <div>
                    <div>구매 수량</div>
                    <div id="right-count">
                      <button class="minus-btn">-</button>
                      <div id="result">1</div>
                      <button class="plus-btn">+</button>
                    </div>
                  </div>

                  <div>
                    <div>총 구매 금액</div>
                    <div id="right" class="product-total-price"></div>
                  </div>
                </div>

                <div class="product-buy-confirm">
                  <button class="add-btn">장바구니</button>
                  <button class="buy-btn">바로 구매</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer-component></footer-component>
    </div>
  </body>
</html>
