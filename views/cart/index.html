<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../cart/shoppingcart.css" />
    <script src="../common/header-component.js"></script>
    <script src="../common/footer-component.js"></script>
    <script src="../cart/cart.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <title>ShoppingCart</title>
  </head>
  <body>
    <header-component></header-component>
    <div class="ShoppingCartContainer">
      <div class="ShoppingCart">
        <div class="ShoppingCartHead">
          <h1>장바구니</h1>
          <div class="Box">
            <button type="button" class="Btn" id="DeleteButton">
              전체 삭제
            </button>
          </div>
        </div>
        <section>
          <table class="CartTable">
            <tr class="Tr">
              <th class="AllCheckBox" width="50">
                <input type="checkbox" id="OrderCheckbox" name="BookCheck" />
              </th>
              <th colspan="2" width="150">상품이미지</th>
              <th width="150">상품 명</th>
              <th width="150">가격</th>
              <th width="150">수량</th>
              <th width="150">삭제</th>
            </tr>
          </table>
        </section>

          <section>
            <table class="CartTable">
            <tr class="UserData">
              <td class="OrderCheckBox" width="50">
                <input type="checkbox" id="OrderCheckbox" name="OrderCheckBox" />
              </td>
              <td width="150">
                <img id="BookImage" src="" alt="상품 이미지" />
              </td>
              <td id="BookName" width="150">어쩌구저쩌구책</td>
              <td id="BookMoney" width="150">30.000 원</td>
              <td class="quantity"width="150">
                <button class="minus">-</button>
                <input type="text" readonly />
                <button class="plus">+</button>
              </td>
              <td width="150">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  id="deleteButton"
                >
                  삭제
                </button>
              </td>
            </tr>
          </table>
        </section>
      </div>
      <aside>
        <div class="total">
          <ul class="info">
            <il class="OrderMoney">
              <p class="label">상품금액</p>
              <div>
                <span class="amount"></span>
                <p class="unit">원</p>
              </div>
            </il>
            <il class="OrderMoney">
              <p class="label">배송비</p>
              <div>
                <span class="DeliveryAmount">+</span>
                <p class="unit">원</p>
              </div>
            </il>
            <il class="OrderMoney">
              <p class="label">할인 금액</p>
              <div>
                <span class="DeliveryAmount">+</span>
                <p class="unit">원</p>
              </div>
            </il>
          </ul>
          <ul class="infoall">
            <il class="OrderMoney">
              <p class="label">총 금액</p>
              <div>
                <span class="AmountAll"></span>
                <p class="unit">원</p>
              </div>
            </il>
            <il class="OrderMoney">
              <p class="label">적립금액</p>
              <div>
                <span class="SaveMoney">+</span>
                <p class="unit">원</p>
              </div>
            </il>
          </ul>
          <button type="button" class="btn btn-primary btn-lg">결제하기</button>
        </div>
      </aside>
    </div>
    <footer-component></footer-component>
  </body>
</html>
