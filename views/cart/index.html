<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../cart/index.css" />
    <script src="../common/header-component.js"></script>
    <script type="module" src="../common/header-component.js"></script>
    <script src="../common/footer-component.js"></script>

    <title>ShoppingCart</title>

    <script type="module" src="index.js"></script>
  </head>

  <body>
    <header-component></header-component>
    <main>
      <div class="container">
        <div class="wrapper">
          <h1>장바구니</h1>

          <button id="clear-cart">장바구니 비우기</button>
          <div class="flex-space-between">
            <table>
              <thead>
                <tr>
                  <th>상품이미지</th>
                  <th>상품명</th>
                  <th>상품가격</th>
                  <th>수량</th>
                  <th>총가격</th>
                  <th>삭제</th>
                </tr>
              </thead>
              <tbody id="cart-body">
                <tr>
                  <td span="6">장바구니 가져오는 중</td>
                </tr>
              </tbody>
            </table>
            <aside>
              <ul>
                <li class="payments-item">
                  <p>상품금액</p>
                  <p><span id="book-price"></span><span>원</span></p>
                </li>
                <li class="payments-item">
                  <p>배송비</p>
                  <p><span id="delivery-fee"></span><span>원</span></p>
                </li>
                <li class="payments-item">
                  <p>결제 예정 금액</p>
                  <p><span id="total-price"></span><span>원</span></p>
                </li>
              </ul>
              <button>주문하기</button>
            </aside>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
